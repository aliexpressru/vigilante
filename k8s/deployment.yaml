apiVersion: apps/v1
kind: Deployment
metadata:
  name: vigilante
  labels:
    app: vigilante
    app.kubernetes.io/name: vigilante
    app.kubernetes.io/instance: vigilante
    app.kubernetes.io/component: monitoring
    owner: "OWNER_PLACEHOLDER"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vigilante
      app.kubernetes.io/name: vigilante
      app.kubernetes.io/instance: vigilante
  template:
    metadata:
      labels:
        app: vigilante
        app.kubernetes.io/name: vigilante
        app.kubernetes.io/instance: vigilante
        owner: "OWNER_PLACEHOLDER"
        app.kubernetes.io/component: monitoring
    spec:
      serviceAccountName: vigilante-sa
      containers:
      - name: vigilante
        image: aercis/vigilante:latest
        imagePullPolicy: Always
        ports:
        - name: http-metrics
          containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        # S3 credentials from Kubernetes secret
        # These are only used when S3.Enabled=true in ConfigMap
        - name: S3__EndpointUrl
          valueFrom:
            secretKeyRef:
              name: qdrant-s3-credentials
              key: endpoint-url
              optional: true
        - name: S3__AccessKey
          valueFrom:
            secretKeyRef:
              name: qdrant-s3-credentials
              key: access-key
              optional: true
        - name: S3__SecretKey
          valueFrom:
            secretKeyRef:
              name: qdrant-s3-credentials
              key: secret-key
              optional: true
        volumeMounts:
        - name: config-volume
          mountPath: /app/appsettings.Production.json
          subPath: appsettings.json
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: vigilante-config
